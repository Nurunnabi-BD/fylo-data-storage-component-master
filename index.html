<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="image-div">
      <img src="images/logo.svg" alt="" >
     <div class="allimage">
      <img src="images/icon-document.svg" alt="">
      <img src="images/icon-folder.svg" alt="">
      <img src="images/icon-upload.svg" alt="">
     </div>
    </div>
    <div class="content">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="line">
        <div class="line-color">
          <div class="circle"></div>
        </div>
      </div>
      <div class="GB">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      
    </div>
  </section>
  <div class="over">
    <p class="over-text"><span>815</span> GB LEFT</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nurunnabi-BD">Nurunnabi</a>.
  </div>
</body>
</html>
